<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' https: data:;
                 connect-src 'self' https:;">
  <title>SmartHome</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
 
  <header class="topbar">
    <div class="logo">SmartHome</div>
 
    <div class="datetime">
      <div id="date"></div>
      <div id="time"></div>
    </div>
 
    <div class="search">
      <input type="text" placeholder="Search devices..." />
    </div>
 
    <div class="user">
      <div class="avatar">JD</div>
      <div>
        <div class="name">John Doe</div>
        <div class="role">Admin</div>
      </div>
    </div>
  </header>
 
  <main class="dashboard">
 
    <!-- LIGHTS -->
    <section class="card">
      <h2>Lights</h2>
      <div class="device-grid">
        <div class="device active">
          <p>Living Room</p>
          <span>75%</span>
        </div>
 
        <div class="device">
          <p>Bedroom</p>
        </div>
 
        <div class="device active">
          <p>Kitchen</p>
          <span>100%</span>
        </div>
 
        <div class="device">
          <p>Bathroom</p>
        </div>
      </div>
    </section>
 
    <!-- BLINDS -->
    <section class="card">
      <h2>Blinds</h2>
 
      <div class="blind">
        <p>Living Room - 100%</p>
        <div class="progress"><div style="width:100%"></div></div>
      </div>
 
      <div class="blind">
        <p>Bedroom - 50%</p>
        <div class="progress"><div style="width:50%"></div></div>
      </div>
 
      <div class="blind">
        <p>Kitchen - 0%</p>
        <div class="progress"><div style="width:0%"></div></div>
      </div>
 
    </section>
 
    <!-- CLIMATE -->
    <section class="card climate">
      <h2>Climate</h2>
 
      <div class="circle">
        <div class="temperature">22°</div>
      </div>
 
      <div class="climate-buttons">
        <button>-</button>
        <button>+</button>
      </div>
 
      <div class="mode-buttons">
        <button>HEAT</button>
        <button>COOL</button>
        <button class="active">AUTO</button>
      </div>
    </section>
 
    <!-- WEATHER -->
    <section class="card">
      <h2>Weather</h2>
      <div class="weather-temp">23°C</div>
      <p>Partly Cloudy</p>
 
      <div class="weather-stats">
        <div>Humidity: 65%</div>
        <div>Wind: 12 km/h</div>
      </div>
    </section>
 
    <!-- ENERGY -->
    <section class="card">
        <h2>Energy</h2>
        <div id="energy-chart"></div>
    </section>

  </main>
 
<script type="module" src="../renderer.js"></script>
</body>
</html>
